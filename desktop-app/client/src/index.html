<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Irminsul</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div id="sidebar">
            <ul>
                <li for="main" class="focused">Accueil</li>
                <li for="accounts">Comptes</li>
            </ul>

            <div id="account"></div>
        </div>

        <div id="content">
            <div id="main" class="focused">Accueil</div>
            <div id="accounts">
                <div id="add-account">
                    <div class="account">
                        <img src="imgs/+.png" alt="+">
                        <span>En ajouter un</span>
                    </div>
                </div>
            </div>

            <dialog id="add-account-dialog">
                <form method="dialog">
                    <input type="text" name="name" placeholder="Nom du compte">
                    <select name="game"></select>
                    
                    <button type="submit">Ajouter</button>
                </form>
            </dialog>
        </div>

        <div id="theme" onclick="Themes.go()">
            <img src="" alt="">
        </div>
    </body>
</html>
