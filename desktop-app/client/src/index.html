<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Irminsul</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div id="sidebar">
            <ul>
                <li sidebar="main" class="focused">Accueil</li>
                <li sidebar="accounts">Comptes</li>
                <li>
                    <label>Genshin</label>
                    <span sidebar="genshin-main">Accueil</span>
                    <span sidebar="genshin-farming">Que farmer aujourd'hui</span>
                    <span sidebar="genshin-affinity">Affinité</span>
                </li>
            </ul>

            <div id="account"></div>
        </div>

        <div id="content">
            <div id="main" class="focused">Accueil</div>
            <div id="accounts">
                <div id="add-account">
                    <div class="account">
                        <img src="imgs/+.png" alt="+">
                        <span>En ajouter un</span>
                    </div>
                </div>
            </div>

            <div id="genshin-main" class="boxes">
                <div id="resin">
                    <img src="imgs/Résine originelle.png" width="30%">
                    <div>
                        <h3>Résine :</h3>
                        <p id="resin-timer"></p>
                    </div>
                </div>
    
                <div>
                    <h3>
                        <img src="imgs/Expedition.png" width="10%">
                        Expéditions :
                    </h3>
                    <ul id="expeditions"></ul>
                    <p id="expeditions-count"></p>
                </div>
    
                <div>
                    <img src="imgs/Pièce du royaume.png" width="30%">
                    <div>
                        <h3>Pièces du royaume :</h3>
                        <p id="realmCurrency-count">Récupération des informations...</p>
                        <p id="realmCurrency-timer"></p>
                    </div>
                </div>
    
                <div>
                    <img src="imgs/Transformer.png" width="30%">
                    <div>
                        <h3>Transformateur paramétrique :</h3>
                        <p id="transformer">Récupération des informations...</p>
                    </div>
                </div>
    
                <div>
                    <h3>
                        <img src="imgs/Events.png" width="13%">
                        Prochains événements :
                    </h3>
                    <ul id="events"></ul>
                </div>
            </div>

            <div id="genshin-affinity">

            </div>

            <dialog id="add-account-dialog">
                <sidebarm method="dialog">
                    <input type="text" name="name" placeholder="Nom du compte">
                    <select name="game"></select>
                    
                    <button type="submit">Ajouter</button>
                </sidebarm>
            </dialog>
        </div>

        <div id="theme" onclick="Themes.go()">
            <img src="" alt="">
        </div>
    </body>
</html>
